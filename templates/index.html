<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage Pro - School ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4895ef 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, #4895ef 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .demo-info {
            background: var(--primary-light);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
            border-left: 4px solid var(--primary);
        }
        
        .demo-info i {
            color: var(--primary);
            margin-right: 0.5rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2 class="mb-2">EduManage Pro</h2>
                        <p class="mb-0">School ERP System</p>
                    </div>
                    
                    <div class="login-body">
                        <p class="text-center text-muted mb-4">
                            Complete School Management Solution
                        </p>
                        
                        <a href="/login" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i> Login to Dashboard
                        </a>
                        
                        <div class="demo-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Demo Access:</strong><br>
                            <small>developer@schoolerp.com / developer123</small>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure & Professional School Management
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <p>Â© 2024 EduManage Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
